<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フラットボトムバッグ印刷イメージ</title>
    <style>
      /* 余白ゼロで全画面表示 */
      html, body { height: 100%; }
      body { margin: 0; }

      /* 2カラム（PC=2列 / モバイル=1列） */
      .page {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        height: 100vh;
        box-sizing: border-box;
        padding: 16px;
      }
      @media (max-width: 900px) {
        .page { grid-template-columns: 1fr; height: auto; }
      }

      .pane {
        position: relative;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        min-height: 320px;
      }

      /* three.js 埋め込み用（ペイン内にぴったり） */
      #root {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: #111; /* 読み込み前の背景（任意） */
      }

      /* 右カラム：上下2分割 */
      .pane-grid {
        display: grid;
        grid-template-rows: 1fr 1fr; /* 等分。上を広くしたければ 3fr 2fr などに */
        gap: 12px;
        padding: 12px;       /* 外枠(pane)の内側に余白 */
        box-sizing: border-box;
        overflow: auto;      /* モバイルで縦に伸びるときの保険 */
      }
      .subpane {
        border: 1px solid #efefef;
        border-radius: 8px;
        padding: 12px;
        box-sizing: border-box;
        background: #fafafa;
        overflow: auto;
      }

      /* 出力側の軽い体裁 */
      #btn-cafe {
        appearance: none;
        border: 1px solid #cfcfcf;
        background: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 12px;
      }
      #btn-cafe:hover { background: #f5f5f5; }
      #scene-out {
        min-height: 140px;
        padding: 12px;
        background: #f6f6f6;
        position: relative;
        z-index: 10;
        border-radius: 6px;
      }
      #scene-out img {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 6px;
      }

      /* 下段のダミー領域（必要に応じて置き換え） */
      #right-bottom {
        display: grid;
        place-items: center;
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- 左：3D -->
      <div class="pane">
        <div id="root"></div>
      </div>

      <!-- 右：上下2カラム -->
      <div class="pane pane-grid">
        <!-- 上段：ボタン＋出力 -->
        <section class="subpane">
          <button id="btn-cafe">カフェで見る</button>
          <div id="scene-out"></div>
        </section>

        <!-- 下段：予備（アップロードUIやログなどを配置） -->
        <section class="subpane" id="right-bottom">
          下段エリア（必要なUIをここに）
        </section>
      </div>
    </div>

    <!-- スクリプトはペイン外（body末尾）で1回ずつ読み込む -->
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/src/scene/scene-ui.ts"></script>
  </body>
</html>
