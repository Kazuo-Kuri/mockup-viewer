<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bag Mockup</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- 上部ツールバー（常に最上段） -->
    <header class="toolbar">
      <div class="toolbar-row">
        <label class="btn file">
          データアップロード
          <input id="file-upload" type="file" accept=".png,.jpg,.jpeg,.webp,.svg,.pdf,.ai" />
        </label>

        <button id="btn-export" class="btn">PNG書き出し</button>
        <button id="btn-cafe" class="btn btn-primary">カフェで見る</button>

        <!-- 必要なら：背景一括プレビュー用 -->
        <button id="btn-refresh-previews" class="btn">右の背景プレビュー更新</button>
      </div>
    </header>

    <!-- 左右2分割 -->
    <main class="split">
      <section class="left3d">
        <canvas id="three-canvas"></canvas>
        <!-- ここに既存の3D初期化スクリプトが描画 -->
      </section>

      <aside class="right2d">
        <!-- 初期は白。カフェ等の更新時に置き換え -->
        <div class="thumb">
          <img id="prev-cafe" alt="カフェ背景プレビュー" />
        </div>
        <div class="thumb">
          <img id="prev-shelf" alt="棚背景プレビュー" />
        </div>
        <div class="thumb">
          <img id="prev-counter" alt="レジ横背景プレビュー" />
        </div>
        <div class="thumb">
          <img id="prev-free" alt="自由枠（白 or 透過）" />
        </div>
      </aside>
    </main>

    <script type="module" src="/src/scene/scene-ui.ts"></script>
  </body>
</html>
