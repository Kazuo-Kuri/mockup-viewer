<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bag Mockup</title>
    <style>
      /* 余白ゼロで全画面表示 */
      html, body { height: 100%; }
      body { margin: 0; }

      /* 2カラムの最小スタイル（PC=2列 / モバイル=1列） */
      .page {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        height: 100vh;
        box-sizing: border-box;
        padding: 16px;
      }
      @media (max-width: 900px) {
        .page { grid-template-columns: 1fr; height: auto; }
      }

      .pane {
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        min-height: 320px;
      }

      /* three.js 埋め込み用 */
      #root {
        width: 100%;
        height: 100%;
        background: #111; /* 読み込み前の背景だけ付与（任意） */
      }

      /* 出力側の軽い体裁 */
      .right-pane-inner {
        padding: 12px;
      }
      #btn-cafe {
        appearance: none;
        border: 1px solid #cfcfcf;
        background: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 12px;
      }
      #btn-cafe:hover { background: #f5f5f5; }
      #scene-out {
        min-height: 140px;
        padding: 12px;
        background: #f6f6f6;
        position: relative;
        z-index: 10;
      }
      #scene-out img {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- 左：3D -->
      <div class="pane">
        <div id="root"></div>
          <script type="module" src="/src/main.jsx"></script>
      </div>

      <!-- 右：2D（ボタン＋出力） -->
      <div class="pane">
        <div class="right-pane-inner">
          <button id="btn-cafe">カフェで見る</button>
          <div id="scene-out"
     style="min-height:140px;padding:12px;background:#f6f6f6;position:relative;z-index:10;">
</div>
<script type="module" src="/src/scene/scene-ui.ts"></script>
        </div>
      </div>
    </div>

  </body>
</html>
